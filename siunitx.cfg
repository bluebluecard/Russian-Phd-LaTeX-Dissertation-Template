\DeclareSIUnit\mmHg{\text{mm\,rt.st.}}
\DeclareSIUnit\nauticalmile{\text{milya}}
\DeclareSIUnit\neper{\text{Np}}


% SI prefixes, Table 6

% Stepen Russkaya pristavka Mezhdunarodnaya pristavka Russkoe oboznachenie Mezhdunarodnoe oboznachenie
% 1       deka              deca                    da                  da
% 2       gekto             hecto                   g                   h
% 3       kilo              kilo                    k                   k
% 6       mega              mega                    M                   M
% 9       giga              giga                    G                   G
% 12      tera              tera                    T                   T
% 15      peta              peta                    P                   P
% 18      eksa              exa                     E                   E
% 21      zetta             zetta                   Z                   Z
% 24      iotta             yotta                   I                   Y

\DeclareSIPrefix\deca{\text{da}}{1}
\DeclareSIPrefix\hecto{\text{g}}{2}
\DeclareSIPrefix\kilo{\text{k}}{3}
\DeclareSIPrefix\mega{\text{M}}{6}
\DeclareSIPrefix\giga{\text{G}}{9}
\DeclareSIPrefix\tera{\text{T}}{12}
\DeclareSIPrefix\peta{\text{P}}{15}
\DeclareSIPrefix\exa{\text{E}}{18}
\DeclareSIPrefix\zetta{\text{Z}}{21}
\DeclareSIPrefix\yotta{\text{I}}{24}


% Stepen Russkaya pristavka Mezhdunarodnaya pristavka Russkoe oboznachenie Mezhdunarodnoe oboznachenie
% -1      detsi              deci                    d                   d
% -2      santi             centi                   s                   c
% -3      milli             milli                   m                   m
% -6      mikro             micro                   mk                  µ
% -9      nano              nano                    n                   n
% -12     piko              pico                    p                   p
% -15     femto             femto                   f                   f
% -18     atto              atto                    a                   a
% -21     zepto             zepto                   z                   z
% -24     iokto             yocto                   i                   y

\DeclareSIPrefix\deci{\text{d}}{-1}
\DeclareSIPrefix\centi{\text{s}}{-2}
\DeclareSIPrefix\milli{\text{m}}{-3}
\DeclareSIPrefix\micro{\text{mk}}{-6}
\DeclareSIPrefix\nano{\text{n}}{-9}
\DeclareSIPrefix\pico{\text{p}}{-12}
\DeclareSIPrefix\femto{\text{f}}{-15}
\DeclareSIPrefix\atto{\text{a}}{-18}
\DeclareSIPrefix\zepto{\text{z}}{-21}
\DeclareSIPrefix\yocto{\text{i}}{-24}


% Stepen Mezhdunarodnoe oboznachenie Mezhdunarodnaya pristavka Russkoe oboznachenie Russkoe napisanie chisla bit Russkaya pristavka
% 10      kibi                      Ki                      kibi                Kibit                       Ki
% 20      mebi                      Mi                      mebi                Mibit                       Mi
% 30      gibi                      Gi                      gibi                Gibit                       Gi
% 40      tebi                      Ti                      tebi                Tibit                       Ti
% 50      pebi                      Pi                      pebi                Pibit                       Pi
% 60      exbi                      Ei                      eksbi               Eibit                       Ei
% 70      zebi                      Zi                      zebi                Zibit                       Zi
% 80      yobi                      Yi                      yobi                Yibit                       Yi

\DeclareBinaryPrefix\kibi{\text{Ki}}{10}
\DeclareBinaryPrefix\mebi{\text{Mi}}{20}
\DeclareBinaryPrefix\gibi{\text{Gi}}{30}
\DeclareBinaryPrefix\tebi{\text{Ti}}{40}
\DeclareBinaryPrefix\pebi{\text{Pi}}{50}
\DeclareBinaryPrefix\exbi{\text{Ei}}{60}
\DeclareBinaryPrefix\zebi{\text{Zi}}{70}
\DeclareBinaryPrefix\yobi{\text{Yi}}{80}



