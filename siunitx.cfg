% Osnovnye edinitsy (SI base units, Table 1)

% Naimenovanie                  Simvol razmernosti Russkoe naimenovanie Frantsuzskoe naimenovanie Angliyskoe naimenovanie Russkoe oboznachenie Mezhdunarodnoe oboznachenie
% Dlina                         L                  metr                 mètre                    metre                   m                   m
% Massa                         M                  kilogramm            kilogramme               kilogram                kg                  kg
% Vremya                         T                  sekunda              seconde                  second                  s                   s
% Sila elektricheskogo toka      I                  amper                ampère                   ampere                  A                   A
% Termodinamicheskaya temperatura Θ                  kelvin              kelvin                   kelvin                  K                   K
% Kolichestvo veshchestva           N                  mol                 mole                     mole                    mol                mol
% Sila sveta                    J                  kandela              candela                  candela                 kd                  cd

\DeclareSIUnit\metre{\text{m}}
\DeclareSIUnit\meter{\text{m}}
%\DeclareSIUnit\kilogram{\text{kg}} % opredelyaetsya cherez gramm
\DeclareSIUnit\second{\text{s}}
\DeclareSIUnit\ampere{\text{A}}
\DeclareSIUnit\kelvin{\text{K}}
\DeclareSIUnit\mole{\text{mol}}
\DeclareSIUnit\candela{\text{kd}}


% Proizvodnye edinitsy, imeyushchie spetsialnye naimenovaniya i oboznacheniya (Coherent derived units in the SI with special names and symbols, Table 2)

% Velichina                                 Russkoe naimenovanie Angliyskoe naimenovanie Russkoe oboznachenie Mezhdunarodnoe oboznachenie Vyrazhenie cherez osnovnye edinitsy
% Aktivnost radioaktivnogo istochnika      bekkerel            becquerel               Bk                  Bq                        s−1
% Temperatura Tselsiya                      gradus Tselsiya       degree Celsius          °C                  °C                        K
% Elektricheskiy zaryad                      kulon                coulomb                 Kl                  C                         A·s
% Elektroemkost                           farad                farad                   F                   F                         Kl/V=s4·A2·kg−1·m−2
% Massa                                    gramm                gram                    g                   g                         10-3kg
% Pogloshchennaya doza ioniziruyushchego izlucheniya grey                 gray                    Gr                  Gy                        Dzh/kg=m²/c²
% Chastota                                  gerts                 hertz                   Gts                  Hz                        s−1
% Induktivnost                            genri                henry                   Gn                  H                         kg·m2·s−2·A−2
% Energiya                                  dzhoul               joule                   Dzh                  J                         N·m=kg·m2·c−2
% Aktivnost katalizatora                  katal                katal                   kat                 kat                       mol/s
% Svetovoy potok                           lyumen                lumen                   lm                  lm                        kd·sr
% Osveshchennost                             lyuks                 lux                     lk                  lx                        lm/m²=kd·sr/m²
% Sila                                     nyuton               newton                  N                   N                         kg·m·c−2
% Soprotivlenie                            om                   ohm                     Om                  Ω                         V/A=kg·m2·s−3·A−2
% Davlenie                                 paskal              pascal                  Pa                  Pa                        N/m2=kg·m−1·s−2
% Ploskiy ugol                             radian               radian                  rad                 rad                       m·m−1=1
% Elektricheskaya provodimost               simens               siemens                 Sm                  S                         Om−1=s3·A2·kg−1·m−2
% Effektivnaya doza ioniziruyushchego izlucheniya zivert               sievert                 Zv                  Sv                        Dzh/kg=m²/c²
% Telesnyy ugol                            steradian            steradian               sr                  sr                        m2·m−2=1
% Magnitnaya induktsiya                       tesla                tesla                   Tl                  T                         Vb/m2=kg·s−2·A−1
% Raznost potentsialov                     volt                volt                    V                   V                         Dzh/Kl=kg·m2·s−3·A−1
% Moshchnost                                 vatt                 watt                    Vt                  W                         Dzh/s=kg·m2·c−3
% Magnitnyy potok                          veber                weber                   Vb                  Wb                        kg·m2·s−2·A−1

\DeclareSIUnit\becquerel{\text{Bk}}
%\DeclareSIUnit\degreeCelsius{\text{°C}}
\DeclareSIUnit\degreeCelsius{ \SIUnitSymbolCelsius }
\DeclareSIUnit\celsius{ \SIUnitSymbolCelsius }
\DeclareSIUnit\coulomb{\text{Kl}}
\DeclareSIUnit\farad{\text{F}}
\DeclareSIUnit\gram{\text{g}}
\DeclareSIUnit\gray{\text{Gr}}
\DeclareSIUnit\hertz{\text{Gts}}
\DeclareSIUnit\henry{\text{Gn}}
\DeclareSIUnit\joule{\text{Dzh}}
\DeclareSIUnit\katal{\text{kat}}
\DeclareSIUnit\lumen{\text{lm}}
\DeclareSIUnit\lux{\text{lk}}
\DeclareSIUnit\newton{\text{N}}
\DeclareSIUnit\ohm{\text{Om}}
\DeclareSIUnit\pascal{\text{Pa}}
\DeclareSIUnit\radian{\text{rad}}
\DeclareSIUnit\siemens{\text{Sm}}
\DeclareSIUnit\sievert{\text{Zv}}
\DeclareSIUnit\steradian{\text{sr}}
\DeclareSIUnit\tesla{\text{Tl}}
\DeclareSIUnit\volt{\text{V}}
\DeclareSIUnit\watt{\text{Vt}}
\DeclareSIUnit\weber{\text{Vb}}


% Edinitsy, ne vkhodyashchie v SI (Non-SI units accepted for use with the International System of Units, Table 3)

% Edinitsa         Angliyskoe naimenovanie Russkoe oboznachenie Mezhdunarodnoe oboznachenie Velichina v edinitsakh SI
% sutki           day                     sut                 d                         24ch=86400s
% uglovoy gradus  degree                  °                   °                         (π/180)rad
% minuta          minute                  min                 min                       60s
% gektar          hectare                 ga                  ha                        10000m²
% chas             hour                    ch                   h                         60min=3600s
% litr            litre                   l                   l,L                       0,001m³
% uglovaya minuta  minute                  ′                   ′                         (1/60)°=(π/10800)
% uglovaya sekunda second                  ″                   ″                         (1/60)′=(π/648000)
% tonna           tonne                   t                   t                         1000kg

\DeclareSIUnit\day{\text{sut}}
%\DeclareSIUnit\degree{\text{°}}
\DeclareSIUnit[ number-unit-product = ]\degree{ \SIUnitSymbolDegree }
\DeclareSIUnit\hectare{\text{ga}}
\DeclareSIUnit\hour{\text{ch}}
\DeclareSIUnit\litre{\text{l}}
\DeclareSIUnit\liter{\text{l}}
\DeclareSIUnit [ number-unit-product = ] \arcmin { \arcminute }
%\DeclareSIUnit\arcminute{\text{′}}
\DeclareSIUnit [ number-unit-product = ] \arcminute { \SIUnitSymbolArcminute }
\DeclareSIUnit\minute{\text{min}}
%\DeclareSIUnit\arcsecond{\text{″}}
\DeclareSIUnit [ number-unit-product = ] \arcsecond { \SIUnitSymbolArcsecond }
\DeclareSIUnit\tonne{\text{t}}


% Non-SI units whose values in SI units must be obtained experimentally, Table 4

\DeclareSIUnit\astronomicalunit{\text{a.e.}}
\DeclareSIUnit\atomicmassunit{\text{a.e.m.}}
\DeclareSIUnit\bohr{ \text { \ensuremath { a_{0} } } }
\DeclareSIUnit\clight{ \text { \ensuremath { c } } }
\DeclareSIUnit\dalton{\text{a.e.m.}}
\DeclareSIUnit\electronmass { \text { \ensuremath { m_{\textup{e}} } } }
\DeclareSIUnit\electronvolt{\text{eV}}
%\elementarycharge
\DeclareSIUnit\hartree{ \text { \ensuremath { E_{\textup{h}} } } }
\DeclareSIUnit\planckbar{ \text { \ensuremath { \hbar } } }


% Other non-SI units, Table 5

% Edinitsa      Angliyskoe naimenovanie Russkoe oboznachenie Mezhdunarodnoe oboznachenie Velichina v edinitsakh SI
